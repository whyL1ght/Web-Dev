<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Шаганэ ты моя, Шаганэ… </h1>
    <p>
    Шаганэ ты моя, Шаганэ!<br>
    Потому, что я с севера, что ли,<br>
    Я готов рассказать тебе поле,<br>
    Про волнистую рожь при луне.<br>
    Шаганэ ты моя, Шаганэ.<br>
    </p>
    </body>
</html>
